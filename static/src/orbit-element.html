<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!--
Element that will "orbit away" a defined distance in a defined angle.

`degrees` orbit angle.
`distance` orbit distance.
`orbit-out-delay` delay of the orbit to orbit away.
-->
<dom-module id="orbit-element">
	<template>
		<style>
			:host {
				--orbit-element-degrees-negative: calc(var(--orbit-element-degrees) * -1);
			}

			:host {
				display: block;
				left: 50%;
				overflow: hidden;
				position: absolute;
				top: 50%;
			}
		</style>
		<slot></slot>
	</template>
	<script>
		class OrbitElement extends Polymer.Element {
			static get is() { return "orbit-element"; }
			static get properties() {
				return {
					degrees: String,
					distance: Number
				};
			}
			ready() {
				super.ready();
				this.style.transform = `
					translate(-50%, -50%)
					rotate(${this.degrees - 90}deg)
					translate(${this.distance}vmin)
					rotate(${(this.degrees - 90) * -1}deg)
				`;
			}
			computedDegreesWithUnit(degrees) {
				return (isNaN(parseFloat(degrees))) ? degrees : degrees + "deg";
			}
		}
		window.customElements.define(OrbitElement.is, OrbitElement);
	</script>
</dom-module>
