<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./lukeshiru-logo.html">
<link rel="import" href="./orbit-links.html">

<dom-module id="profile-app">
	<template>
		<style>
		@keyframes grow-logo {
			to {
				transform: scale(1, 1);
			}
		}
		:host {
			--paper-icon-button-ink-color: #FFF;
		}
		lukeshiru-logo,
		orbit-links {
			height: 50vmin;
			left: calc(50% - 25vmin);
			position: absolute;
			top: calc(50% - 25vmin);
			width: 50vmin;
		}
		lukeshiru-logo {
			animation: grow-logo .5s ease-in-out 0s forwards;
			transform: scale(0, 0);
			will-change: transform;
		}
		</style>
		<orbit-links links=[[data]]></orbit-links>
		<lukeshiru-logo></lukeshiru-logo>
		<iron-ajax auto url="./data.json" handle-as="json" last-response={{data}}></iron-ajax>
	</template>
	<script>
		class ProfileApp extends Polymer.Element {
			static get is() { return 'profile-app'; }
		}
		window.customElements.define(ProfileApp.is, ProfileApp);
	</script>
</dom-module>
