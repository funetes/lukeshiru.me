<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="profile-link.html">

<dom-module id="profile-links">
	<template>
		<style>
		:host {
			--translate-size: 35vmin;
			--base-deg: calc(360deg / 12);
			position: relative;
			will-change: transform;
		}
		rotating-element {
			height: 100%;
		}
		profile-link:nth-of-type(1) {
			transform: rotate(calc(var(--base-deg) * 0)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * 0));
		}
		profile-link:nth-of-type(2) {
			transform: rotate(calc(var(--base-deg) * 1)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -1));
		}
		profile-link:nth-of-type(3) {
			transform: rotate(calc(var(--base-deg) * 2)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -2));
		}
		profile-link:nth-of-type(4) {
			transform: rotate(calc(var(--base-deg) * 3)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -3));
		}
		profile-link:nth-of-type(5) {
			transform: rotate(calc(var(--base-deg) * 4)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -4));
		}
		profile-link:nth-of-type(6) {
			transform: rotate(calc(var(--base-deg) * 5)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -5));
		}
		profile-link:nth-of-type(7) {
			transform: rotate(calc(var(--base-deg) * 6)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -6));
		}
		profile-link:nth-of-type(8) {
			transform: rotate(calc(var(--base-deg) * 7)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -7));
		}
		profile-link:nth-of-type(9) {
			transform: rotate(calc(var(--base-deg) * 8)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -8));
		}
		profile-link:nth-of-type(10) {
			transform: rotate(calc(var(--base-deg) * 9)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -9));
		}
		profile-link:nth-of-type(11) {
			transform: rotate(calc(var(--base-deg) * 10)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -10));
		}
		profile-link:nth-of-type(12) {
			transform: rotate(calc(var(--base-deg) * 11)) translate(var(--translate-size)) rotate(calc(var(--base-deg) * -11));
		}
		</style>
		<rotating-element rpm=[[rpm]]>
			<template is="dom-repeat" items=[[links]]>
				<profile-link
					href=[[item.href]]
					title=[[item.title]]
					icon=[[item.icon]]
					rpm=[[rpm]]
				></profile-link>
			</template>
		</rotating-element>
	</template>
	<script>
		class ProfileLinks extends Polymer.Element {
			static get is() { return 'profile-links'; }
			static get properties() {
				return {
					links: Array,
					rpm: Number
				};
			}
		}
		window.customElements.define(ProfileLinks.is, ProfileLinks);
	</script>
</dom-module>
